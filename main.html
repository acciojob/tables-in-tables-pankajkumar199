<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <<body>
<table border="1">
  <tr>
    <!-- Nested Table 1 -->
    <td>
      <table border="1">
        <thead>
          <tr>
            <th>Nested Table 1</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
          </tr>
        </tbody>
      </table>
    </td>

    <!-- Nested Table 2 -->
    <td>
      <table border="1">
        <thead>
          <tr>
            <th>Nested Table 2</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
          </tr>
        </tbody>
      </table>
    </td>
  </tr>

  <tr>
    <!-- Nested Table 3 (list) -->
    <td>
      <table border="1">
        <thead>
          <tr>
            <th>Nested Table 3</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
            <td>Data 2</td>
            <td>Data 3</td>
          </tr>
        </tbody>
      </table>
    </td>

    <!-- Nested Table 4 (HTML black cell) -->
    <td>
      <table border="1">
        <thead>
          <tr>
            <th>Nested Table 4</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Data 1</td>
            <td style="background-color: black; color: white;">HTML</td>
            <td>Data 3</td>
          </tr>
        </tbody>
      </table>
    </td>
  </tr>
</table>

  </body>
</html>
